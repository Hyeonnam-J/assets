<style>
    @import '../css/variable.css';

    .spinbox {
        border: 1px solid var(--settingbox-color);
    
        display: grid;
        grid-template-columns: var(--settings-box-height) 1fr var(--settings-box-height);
    }
    
    .spinbox > * {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    .spinbox > input[type=number]::-webkit-inner-spin-button {
        appearance: none;
    }
    
    .spinbox > input[type=number] {
        text-align: center;
    }
    
    .spinbox > button {
        background-color: var(--settingbox-color);
    }
</style>

<template class="template">
    <div class="spinbox">
        <button class="minus">-</button>
        <input class="input" type="number" value="77">
        <button class="plus">+</button>
    </div>
</template>

<script>
    {% comment %} function registerListener(container) {
        const minus = container.querySelector('.minus')
        const plus = container.querySelector('.plus')
        const input = container.querySelector('.input')
    
        minus.addEventListener('click', () => {
            input.value = parseInt(input.value) - 1
        })
    
        plus.addEventListener('click', () => {
            input.value = parseInt(input.value) + 1
        })
    } {% endcomment %}
</script>
